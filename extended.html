<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Calendar</title>
  </head>
  <body>
      <div id="editor"></div>
      <div id="calendar" style="max-width: 800px;margin: 1rem auto;padding: 0 5px"></div>
      <pre id="debug" style="overflow-x:hidden"></pre>
      <script src="editor.js"></script>
      <script src="calendar.js"></script>
      
      <script>
        var calendar = new Calendar({
          target: document.querySelector("#calendar"),
          data: {
            showNew: true,
            escape: false,
          }
        })
        calendar.set({loading: true})
        fetch("entries.json").then(r => r.json()).then(data => {
          var entries = calendar.get('entries')
          entries = entries.concat(data.entries)
          calendar.set({entries: entries, loading: false})
        })
        var editor = new Editor({
          target: document.querySelector("#editor"),
          data: {
            calendar: calendar
          }
        })

        var debug = document.querySelector('#debug')
        calendar.observe('entries', function(x) {
          debug.textContent = JSON.stringify(x, null, 4)
        })
      </script>
      <style>
        img {
          max-width: 100%;
        }
      </style>
    </body>
</html>
